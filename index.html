<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" >
</head>
<body onload="resetGame();">

<h2 id="title">Tic Tac Toe</h2>

<div id="boardWrapper">
    <div id="board">
        <div id="status"></div>
        <div id="row1">
            <button class="square" id="sq1" onClick="setXorO(this.id)" onmouseover="mouseoverXorO(this.id)" onmouseout="mouseoutXorO(this.id)" style="border-left: none;border-top: none;"></button><!--
            --><button class="square" id="sq2" onClick="setXorO(this.id)" onmouseover="mouseoverXorO(this.id)" onmouseout="mouseoutXorO(this.id)" style="border-top: none;"></button><!--
            --><button class="square" id="sq3" onClick="setXorO(this.id)" onmouseover="mouseoverXorO(this.id)" onmouseout="mouseoutXorO(this.id)" style="border-right: none;border-top: none;"></button>
        </div>
        <div id="row2">
            <button class="square" id="sq4" onClick="setXorO(this.id)" onmouseover="mouseoverXorO(this.id)" onmouseout="mouseoutXorO(this.id)" style="border-left: none;"></button><!--
            --><button class="square" id="sq5" onClick="setXorO(this.id)" onmouseover="mouseoverXorO(this.id)" onmouseout="mouseoutXorO(this.id)"></button><!--
            --><button class="square" id="sq6" onClick="setXorO(this.id)" onmouseover="mouseoverXorO(this.id)" onmouseout="mouseoutXorO(this.id)" style="border-right: none;"></button>
        </div>
        <div id="row3">
            <button class="square" id="sq7" onClick="setXorO(this.id)" onmouseover="mouseoverXorO(this.id)" onmouseout="mouseoutXorO(this.id)" style="border-left: none;border-bottom: none;"></button><!--
            --><button class="square" id="sq8" onClick="setXorO(this.id)" onmouseover="mouseoverXorO(this.id)" onmouseout="mouseoutXorO(this.id)" style="border-bottom: none;"></button><!--
            --><button class="square" id="sq9" onClick="setXorO(this.id)" onmouseover="mouseoverXorO(this.id)" onmouseout="mouseoutXorO(this.id)" style="border-right: none;border-bottom: none;"></button>
        </div>
        <div id="again">
            <button id="reset" onClick="resetGame()">Reset</button>
        </div>
    </div>
</div>

<script src="TicTacToe.js"></script>

</body>
</html>
